databaseChangeLog:

  - changeSet:
      id: 1
      author: eduardo
      changes:

        - createTable:
            tableName: my_client
            columns:

              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)

              - column:
                  name: email
                  type: VARCHAR(255)

              - column:
                  name: document
                  type: VARCHAR(50)

              - column:
                  name: birth_date
                  type: DATE